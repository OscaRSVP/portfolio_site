<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Oscar | Contact</title>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <h1 class="title">Oscar Robles</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Form Section -->
    <section class="form-section">
      <h1>Contact Me</h1>
      <p>With any questions</p>
      <form class="form-info">
        <div class="form-type">
          <label for="name">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-type">
          <label for="phone">Phone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter your number"
          />
        </div>
        <div class="form-type">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-type">
          <label for="bio">Bio:</label>
          <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
